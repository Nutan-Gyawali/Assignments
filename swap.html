<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
    
</head>
<body>
    <h1>Swapping of two variables without using a third variable</h1>
    <script>
       
        let a = 10;
        let b = 5;
        document.write("<br>Before swapping"); // prints on the website
        document.write("<br>The value of a is",a)
        document.write("<br> The value of b is",b)
        document.write("<br>");

        console.log("before swapping");
        
        console.log(a); // prints on console
        console.log(b);

        
        a = a + b
        b = a - b
        a = a - b
        document.write("<br>After swapping");
        console.log("after swapping");
        console.log(a);
        console.log(b);
        document.write("<br>The value of a is",a)
        document.write("<br> The value of b is",b)



    </script>
    
</body>
</html>
