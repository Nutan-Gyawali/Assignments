<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required</title>
    <style>
        #message {
            color: red;
        }
    </style>

</head>

<body>
    <p>Enter a string</p>
    <input type="text" id="text" label="text" placeholder="Enter a text">
    <span id="message"></span>
    <button id="Submit" onclick="required()">Submit</button>

</body>
<script>
    function required() {
        var text = document.getElementById("text").value;
        console.log(text);

        if (text == null || text == "") {
            document.getElementById("message").innerHTML = "*required";
        }
    }
</script>

</html>
