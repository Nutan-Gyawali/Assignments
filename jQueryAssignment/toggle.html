<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        #div {
            width: 200px;
            height: 100px;
            color: red;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="div">
        Click below to toggle
    </div>
    <button id="button">Hide It</button>
</body>
<script>
    $(document).ready(function () {
        $("#button").click(function () {
            $("#div").toggle(); // Toggle the visibility of the div

            const buttonText = $("#div").is(":visible") ? "Hide It" : "Show It";
            $("#button").text(buttonText); // Update button text
        });
    });
</script>

</html>
