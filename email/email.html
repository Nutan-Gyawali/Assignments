<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        #Enter {
            text-decoration: underline double;
            color: brown;
            font-size: 20px;
        }

        h1 {
            color: blueviolet;
        }

        #email {
            width: 400px;
            height: 30px;
        }

        #Submit {
            height: 35px;
            width: 60px;
            color: rgb(3, 29, 73);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1 id="head">Email Validation</h1>
    <div id="write">
        <p id="Enter">Check Your Email</p>
        <input type="text" id="email" label="email" placeholder="Enter your email">
        <button id="Submit" onclick="validateEmail()"> &lt;article&gt;Submit</button>

    </div>

</body>
<script>
    function validateEmail(email) {
        var email = document.getElementById("email").value;
        console.log(email);
        const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com)$/;

        var isValid = emailPattern.test(email);

        if (isValid) {
            document.getElementById('Enter').innerHTML = 'Good Job!!!';

        }
        else {
            document.getElementById('Enter').innerHTML = 'Enter a correct Email';

        }
    }

</script>


</html>
